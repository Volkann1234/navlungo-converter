<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify ‚Üí Navlungo D√∂n√º≈üt√ºr√ºc√º</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        color: #2d3748;
        font-size: 2.5em;
        margin-bottom: 10px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        color: #718096;
        font-size: 1.1em;
      }

      .upload-section {
        background: #f7fafc;
        border: 2px dashed #cbd5e0;
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        margin-bottom: 30px;
        transition: all 0.3s ease;
      }

      .upload-section:hover {
        border-color: #667eea;
        background: #edf2f7;
      }

      .upload-section.dragover {
        border-color: #667eea;
        background: #e6fffa;
      }

      .upload-icon {
        font-size: 3em;
        color: #a0aec0;
        margin-bottom: 20px;
      }

      .file-input {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .upload-button {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 1.1em;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .upload-button:hover {
        transform: translateY(-2px);
      }

      .config-section {
        background: #f7fafc;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        display: none;
      }

      .config-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .config-group {
        display: flex;
        flex-direction: column;
      }

      .config-group label {
        color: #2d3748;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .config-group select,
      .config-group input {
        padding: 12px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.2s ease;
      }

      .config-group select:focus,
      .config-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .convert-button {
        background: linear-gradient(45deg, #48bb78, #38a169);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 10px;
        font-size: 1.2em;
        cursor: pointer;
        transition: transform 0.2s ease;
        width: 100%;
      }

      .convert-button:hover {
        transform: translateY(-2px);
      }

      .convert-button:disabled {
        background: #a0aec0;
        cursor: not-allowed;
        transform: none;
      }

      .results-section {
        background: #f7fafc;
        border-radius: 15px;
        padding: 30px;
        margin-top: 30px;
        display: none;
      }

      .download-button {
        background: linear-gradient(45deg, #ed8936, #dd6b20);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 1.1em;
        cursor: pointer;
        transition: transform 0.2s ease;
        margin-right: 15px;
      }

      .download-button:hover {
        transform: translateY(-2px);
      }

      .status {
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        font-weight: 600;
      }

      .status.success {
        background: #f0fff4;
        color: #22543d;
        border: 2px solid #9ae6b4;
      }

      .status.error {
        background: #fed7d7;
        color: #742a2a;
        border: 2px solid #fc8181;
      }

      .preview-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
      }

      .preview-table th,
      .preview-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e2e8f0;
      }

      .preview-table th {
        background: #edf2f7;
        font-weight: 600;
        color: #2d3748;
      }

      .preview-table td {
        color: #4a5568;
      }

      @media (max-width: 768px) {
        .config-row {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 20px;
        }

        .header h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üì¶ Shopify ‚Üí Navlungo D√∂n√º≈üt√ºr√ºc√º</h1>
        <p>Shopify sipari≈ü verilerinizi Navlungo formatƒ±na d√∂n√º≈üt√ºr√ºn</p>
      </div>

      <div class="upload-section" id="uploadSection">
        <div class="upload-icon">üìÅ</div>
        <h3>Shopify CSV Dosyasƒ±nƒ± Y√ºkleyin</h3>
        <p>CSV dosyanƒ±zƒ± buraya s√ºr√ºkleyin veya tƒ±klayarak se√ßin</p>
        <input type="file" class="file-input" id="fileInput" accept=".csv" />
        <button
          class="upload-button"
          onclick="document.getElementById('fileInput').click()"
        >
          Dosya Se√ß
        </button>
      </div>

      <div class="config-section" id="configSection">
        <h3>D√∂n√º≈üt√ºrme Ayarlarƒ±</h3>
        <div class="config-row">
          <div class="config-group">
            <label for="serviceType">Hizmet T√ºr√º</label>
            <select id="serviceType">
              <option value="2">Standart Teslimat (2)</option>
              <option value="1">Aynƒ± G√ºn (1)</option>
              <option value="3">ƒ∞ade (3)</option>
            </select>
          </div>
          <div class="config-group">
            <label for="carrier">Ta≈üƒ±yƒ±cƒ±</label>
            <select id="carrier">
              <option value="1">Otomatik/Kapsam Alanƒ±na G√∂re (1)</option>
              <option value="9">S√ºrat Kargo (9)</option>
              <option value="10">Hepsijet (10)</option>
              <option value="11">Kolay Gelsin (11)</option>
              <option value="12">Scotty (12)</option>
              <option value="13">Aras Kargo (13)</option>
              <option value="14">PTT Kargo (14)</option>
              <option value="15">Vigo (15)</option>
            </select>
          </div>
        </div>
        <div class="config-row">
          <div class="config-group">
            <label for="paymentType">√ñdeme T√ºr√º</label>
            <select id="paymentType">
              <option value="0">Pe≈üin (0)</option>
              <option value="1">Kapƒ±da Nakit (1)</option>
              <option value="2">Kapƒ±da Kredi Kartƒ± (2)</option>
            </select>
          </div>
          <div class="config-group">
            <label for="defaultDesi">Varsayƒ±lan Desi</label>
            <input
              type="number"
              id="defaultDesi"
              value="1"
              min="1"
              step="0.1"
            />
          </div>
        </div>
        <button
          class="convert-button"
          id="convertButton"
          onclick="convertData()"
        >
          üîÑ D√∂n√º≈üt√ºr
        </button>
      </div>

      <div class="results-section" id="resultsSection">
        <h3>D√∂n√º≈üt√ºrme Sonucu</h3>
        <div id="statusMessage"></div>
        <div id="downloadButtons"></div>
        <div id="previewTable"></div>
      </div>
    </div>

    <script>
      let shopifyData = [];
      let convertedData = [];

      // Dosya y√ºkleme
      document
        .getElementById("fileInput")
        .addEventListener("change", handleFile);

      // Drag & Drop
      const uploadSection = document.getElementById("uploadSection");
      uploadSection.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadSection.classList.add("dragover");
      });

      uploadSection.addEventListener("dragleave", () => {
        uploadSection.classList.remove("dragover");
      });

      uploadSection.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadSection.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          handleFile({ target: { files } });
        }
      });

      function handleFile(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (e) {
          const csv = e.target.result;
          parseCSV(csv);
        };
        reader.readAsText(file);
      }

      function parseCSV(csv) {
        Papa.parse(csv, {
          header: true,
          dynamicTyping: true,
          skipEmptyLines: true,
          complete: function (results) {
            shopifyData = results.data;
            showStatus(
              `‚úÖ ${shopifyData.length} adet sipari≈ü y√ºklendi`,
              "success"
            );
            document.getElementById("configSection").style.display = "block";
          },
          error: function (error) {
            showStatus(`‚ùå CSV okuma hatasƒ±: ${error.message}`, "error");
          },
        });
      }

      function convertData() {
        if (shopifyData.length === 0) {
          showStatus("‚ùå √ñnce CSV dosyasƒ± y√ºkleyin", "error");
          return;
        }

        const serviceType = document.getElementById("serviceType").value;
        const carrier = document.getElementById("carrier").value;
        const paymentType = document.getElementById("paymentType").value;
        const defaultDesi = document.getElementById("defaultDesi").value;

        convertedData = shopifyData.map((order) => {
          // Telefon numarasƒ±nƒ± temizle
          let phone = "";
          if (order["Shipping Phone"] || order["Billing Phone"]) {
            phone = String(
              order["Shipping Phone"] || order["Billing Phone"]
            ).replace(/\D/g, "");
            if (phone.startsWith("90")) phone = phone.substring(2);
            if (phone.startsWith("0")) phone = phone.substring(1);
            if (!phone.startsWith("5")) phone = "5" + phone.substring(1);
          }

          // Adres bilgilerini birle≈ütir
          const address = [
            order["Shipping Address1"] || order["Billing Address1"],
            order["Shipping Address2"] || order["Billing Address2"],
          ]
            .filter(Boolean)
            .join(", ");

          // Kapƒ±da √∂deme bedeli hesapla
          let codAmount = 0;
          if (paymentType !== "0") {
            codAmount = order["Total"] || 0;
          }

          return {
            "Referans ID": order["Name"] || order["Id"] || "",
            "M√º≈üteri Adƒ±":
              order["Shipping Name"] || order["Billing Name"] || "",
            "M√º≈üteri Email Adresi": order["Email"] || "",
            "M√º≈üteri Telefonu": phone,
            "M√º≈üteri Adresi": address,
            "M√º≈üteri ƒ∞li":
              order["Shipping City"] || order["Billing City"] || "",
            "M√º≈üteri ƒ∞l√ßesi":
              order["Shipping Province"] || order["Billing Province"] || "",
            Desi: defaultDesi,
            "Paket Sayƒ±sƒ±": order["Lineitem quantity"] || 1,
            "Hizmet T√ºr√º": serviceType,
            Ta≈üƒ±yƒ±cƒ±: carrier,
            "√ñdeme T√ºr√º": paymentType,
            "Kapƒ±da √ñdeme Bedeli": codAmount,
            Not: `${order["Lineitem name"] || ""} - ${order["Notes"] || ""}`
              .trim()
              .replace(/^-\s*/, ""),
          };
        });

        showStatus(
          `‚úÖ ${convertedData.length} adet sipari≈ü d√∂n√º≈üt√ºr√ºld√º`,
          "success"
        );
        showResults();
      }

      function showResults() {
        document.getElementById("resultsSection").style.display = "block";

        // ƒ∞ndirme butonlarƒ±
        const downloadButtons = document.getElementById("downloadButtons");
        downloadButtons.innerHTML = `
                <button class="download-button" onclick="downloadExcel()">üìä Excel ƒ∞ndir</button>
                <button class="download-button" onclick="downloadCSV()">üìÑ CSV ƒ∞ndir</button>
            `;

        // √ñnizleme tablosu
        showPreview();
      }

      function showPreview() {
        if (convertedData.length === 0) return;

        const headers = Object.keys(convertedData[0]);
        const previewData = convertedData.slice(0, 5); // ƒ∞lk 5 satƒ±rƒ± g√∂ster

        let tableHTML = '<table class="preview-table"><thead><tr>';
        headers.forEach((header) => {
          tableHTML += `<th>${header}</th>`;
        });
        tableHTML += "</tr></thead><tbody>";

        previewData.forEach((row) => {
          tableHTML += "<tr>";
          headers.forEach((header) => {
            tableHTML += `<td>${row[header] || ""}</td>`;
          });
          tableHTML += "</tr>";
        });

        tableHTML += "</tbody></table>";

        document.getElementById(
          "previewTable"
        ).innerHTML = `<h4>√ñnizleme (ƒ∞lk 5 kayƒ±t)</h4>${tableHTML}`;
      }

      function downloadExcel() {
        const ws = XLSX.utils.json_to_sheet(convertedData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Navlungo_Siparis");
        XLSX.writeFile(wb, "navlungo_siparisler.xlsx");
      }

      function downloadCSV() {
        const csv = Papa.unparse(convertedData);
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "navlungo_siparisler.csv";
        link.click();
      }

      function showStatus(message, type) {
        const statusDiv = document.getElementById("statusMessage");
        statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
      }
    </script>
  </body>
</html>
